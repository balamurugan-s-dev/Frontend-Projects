<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login form</title>
</head>
<body>
    <div id="login-detail">
        <form action="" id="inner-login">
            <div>
                <h2>Login</h2>
            </div>
            <div id="userName-field">
                <label for="name">UserName :</label>
                <input type="text" id="name" placeholder="Enter your username" required>
            </div>

            <div id="name-field">
                <label for="name">First Name :</label>
                <input type="text" id="name" placeholder="Enter your first name" required>
            </div>

            <div id="name-field2">
                <label for="name">Last Name :</label>
                <input type="text" id="name" placeholder="Enter your last name" required>            
            </div>
        
            <div id="email-field">
                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
    
            <div id="password-field">
                <label for="password">Password :</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div id="password-field-confirm">
                <label for="password">Conform Password :</label>
                <input type="password" id="password" placeholder="Conform your password" required>
            </div>

            <div id="radio-field">
                <input type="radio" id="radio" name="gender" value="male" required>
                <label for="radio">Male</label>
                <input type="radio" id="radio" name="gender" value="female" required>
                <label for="radio">Female</label>
            </div>

            <div id="checkbox-field">
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox">I agree to the terms and conditions</label>
            </div>

            <div id="signup-field">
                <p>Already have an account? <a href="form.html">Sign Up</a></p>
            </div>

            <div id="button-field">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
